    <!-- Analytics Tracking Script -->
    <script>
    (function() {
      const TRACKING_URL = 'https://script.google.com/macros/s/AKfycbyk8VzLygqFmid0cSB5Qge8yRKRV-hJNvWICSZBPrOCnyJyTd21d-6mNRjyJ7Nlr_36Q/exec';

      function getSessionId() {
        let sessionId = sessionStorage.getItem('pf_session_id');
        if (!sessionId) {
          sessionId = 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          sessionStorage.setItem('pf_session_id', sessionId);
          sessionStorage.setItem('pf_session_start', new Date().toISOString());
          sessionStorage.setItem('pf_page_views', '0');
        }
        return sessionId;
      }

      function isReturningVisitor() {
        const hasVisited = localStorage.getItem('pf_has_visited');
        if (!hasVisited) {
          localStorage.setItem('pf_has_visited', 'true');
          localStorage.setItem('pf_first_visit', new Date().toISOString());
          return false;
        }
        return true;
      }

      function getBrowserInfo() {
        const ua = navigator.userAgent;
        let browser = 'Unknown', version = '';
        if (ua.indexOf('Firefox') > -1) { browser = 'Firefox'; version = (ua.match(/Firefox\/([0-9.]+)/) || [])[1] || ''; }
        else if (ua.indexOf('Edg') > -1) { browser = 'Edge'; version = (ua.match(/Edg\/([0-9.]+)/) || [])[1] || ''; }
        else if (ua.indexOf('Chrome') > -1) { browser = 'Chrome'; version = (ua.match(/Chrome\/([0-9.]+)/) || [])[1] || ''; }
        else if (ua.indexOf('Safari') > -1) { browser = 'Safari'; version = (ua.match(/Version\/([0-9.]+)/) || [])[1] || ''; }
        return { browser, version };
      }

      function getOS() {
        const ua = navigator.userAgent;
        if (ua.indexOf('Win') > -1) return 'Windows';
        if (ua.indexOf('Mac') > -1) return 'macOS';
        if (ua.indexOf('Linux') > -1) return 'Linux';
        if (ua.indexOf('Android') > -1) return 'Android';
        if (ua.indexOf('like Mac') > -1) return 'iOS';
        return 'Unknown';
      }

      function trackVisitor() {
        try {
          const browserInfo = getBrowserInfo();
          const isMobile = /Mobile|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
          const pageViews = parseInt(sessionStorage.getItem('pf_page_views') || '0') + 1;
          sessionStorage.setItem('pf_page_views', pageViews.toString());

          const data = {
            origin: window.location.origin,
            timestamp: new Date().toISOString(),
            page: window.location.pathname + window.location.hash,
            url: window.location.href,
            referrer: document.referrer || 'Direct',
            userAgent: navigator.userAgent,
            language: navigator.language,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            sessionId: getSessionId(),
            returningVisitor: isReturningVisitor(),
            browser: browserInfo.browser,
            browserVersion: browserInfo.version,
            os: getOS(),
            screenWidth: screen.width,
            screenHeight: screen.height,
            viewportWidth: window.innerWidth,
            viewportHeight: window.innerHeight,
            pixelRatio: window.devicePixelRatio || 1,
            isMobile: isMobile,
            isDesktop: !isMobile,
            cookiesEnabled: navigator.cookieEnabled,
            onlineStatus: navigator.onLine,
            pageViewsInSession: pageViews,
            pageTitle: document.title,
            connectionType: (navigator.connection || {}).effectiveType || 'unknown'
          };

          fetch(TRACKING_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          }).then(function() {
            console.log('[Tracking] Visitor data sent');
          }).catch(function(err) {
            console.error('[Tracking] Error:', err);
          });
        } catch (e) {
          console.error('[Tracking] Exception:', e);
        }
      }

      // Track on page load
      if (document.readyState === 'complete') {
        trackVisitor();
      } else {
        window.addEventListener('load', trackVisitor);
      }
    })();
    </script>
